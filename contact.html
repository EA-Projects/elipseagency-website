  <div id="contact" class="section is-inner-page">
    <div class="container">
      <p class="pretitle animate fadeInDown">LET’S GET STARTED</p>

              </div>

              </div>
          </div>
          
          <div class="row-group">
              <div class="input-group">
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required></textarea>

          </div>
